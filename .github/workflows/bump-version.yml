name: Bump Version

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bump2version
    
    - name: Bump version
      run: |
        bump2version --allow-dirty ${{ github.event.inputs.version_type }}
    
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "Bump version to ${{ steps.bump.outputs.new_version }}"
        title: "Bump version to ${{ steps.bump.outputs.new_version }}"
        body: |
          This PR bumps the version number.
          
          Changes:
          - Updated version in setup.py
          - Updated version in __init__.py
          
          Please review and merge to trigger a new release.
        branch: bump-version-${{ github.run_number }}
        delete-branch: true 